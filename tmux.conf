######################
### DESIGN CHANGES ###
######################

set -g default-terminal "screen-256color"

# Switch between tmux windows using Shift+Ctrl/Strg + arrow left/right
bind-key -n S-C-Left  previous-window
bind-key -n S-C-Right next-window



# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour239
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour132 bg=colour236'
set -g pane-active-border-style 'bg=colour0 fg=colour246'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour241 fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour245] %d/%m #[fg=colour233,bg=colour8] %H:%M #[fg=colour250]#(spotifycli --status)'
set -g status-right-length 65
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour241 bg=colour238'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour251 bg=colour16 bold'

# remove gap between windows
set-window-option -g window-status-separator '|'
