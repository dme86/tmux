######################
### DESIGN CHANGES ###
######################


unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g default-terminal "screen-256color"
set -g prefix C-y # set prefix global to CTRL+s

# set vim motions for switching splits
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


# set shell
if-shell 'uname | grep -q Darwin' \
    'set -g default-shell /opt/homebrew/bin/fish' \
    'set -g default-shell /usr/bin/fish'

# Switch between tmux windows using Shift+Ctrl/Strg + arrow left/right
bind-key -n S-C-Left  previous-window
bind-key -n S-C-Right next-window

# popup terminal
bind p display-popup -T "dme::tmp~" -E "tmux new-session -A -s scratch"

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g mode-keys vi
set -g mouse on

# List of plugins --> https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'catppuccin/tmux#latest' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'z3z1ma/tmux-gruvbox'

set -g @gruvbox_window_left_separator ""
set -g @gruvbox_window_right_separator " "
set -g @gruvbox_window_middle_separator " █"
set -g @gruvbox_window_number_position "right"

set -g @gruvbox_window_default_fill "number"
set -g @gruvbox_window_default_text "#W"

set -g @gruvbox_window_current_fill "number"
set -g @gruvbox_window_current_text "#W"

set -g @gruvbox_status_modules_right "date_time session"
set -g @gruvbox_status_left_separator  " "
set -g @gruvbox_status_right_separator ""
set -g @gruvbox_status_right_separator_inverse "no"
set -g @gruvbox_status_fill "icon"
set -g @gruvbox_status_connect_separator "no"

set -g @gruvbox_directory_text "#{pane_current_path}"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

